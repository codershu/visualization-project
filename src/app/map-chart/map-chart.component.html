<div class="main-container">
    <div>
        <div class="sub-page-title">US Covid-19 Positive Case Map</div>
        <div class="current-date-tag">
            Current Date: <span style="color:darkslategray;font-weight: bold;">{{currentDate}}</span>
            <form clrForm style="margin: 0 auto; width: 220px; text-align: center;">
                <clr-range-container [clrRangeHasProgress]="true" style="text-align: center; margin-top: 0px;">
                  <!-- <label>Speed</label> -->
                  <input type="range" clrRange [(ngModel)]="speed" name="speed" min="-1000" max="-50" (change)="onSpeedChange()"/>
                </clr-range-container>
            </form>
        </div>
        <div class="self-tooltip">
            State: <span style="color: darkviolet;font-family: Arial, Helvetica, sans-serif;font-weight: 800;font-size: large;">{{mouseoverState}}</span>, Number: <span style="color: red;font-family: Arial, Helvetica, sans-serif;font-weight: 800;font-size: large;">{{mouseoverNumber}}</span>
        </div>
    </div>
    <div id="graph"></div>
</div>
